{% extends "app_home/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de futbolistas</h2>
<a class="card_custom" href="{% url 'futbol-add' %}">Crear nuevo basquetbolista</a>
<hr></hr>
<ul>
    {% for futbol in futbol_list %}
    <li>
        {{futbol}}
        (
        <a href="{% url 'futbol-detail' futbol.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);">Detalle </i>
        </a>
        |
        <a href="{% url 'futbol-update' futbol.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);">Modificar </i>
        </a>
        |
        <a href="{% url 'futbol-delete' futbol.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);">Eliminar </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
