{% extends "app_home/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de socios inscriptos en fútbol</h2>
<a class="card_custom" href="{% url 'FutbolDjangoForms' %}">Inscribirse en fútbol</a>
<hr></hr>

    <ul>
        {% for futbol in futbol %}
            <li>
                {{futbol}}
                {% if user.is_authenticated %}
                (
                <a href="{% url 'UpdateFutbol' futbol.id %}">
                    <i class="fa fa-pencil" style="color: rgb(0, 0, 190);">Modificar</i>
                </a>
                |
                <a href="{% url 'DeleteFutbol' futbol.id %}">
                    <i class="fa fa-trash" style="color: rgb(0, 0, 100);">Eliminar</i>
                </a>
                )
                {% endif %}
                </li>
        {% endfor %}
    </ul>

    
</body>
</html>

{% endblock %}
