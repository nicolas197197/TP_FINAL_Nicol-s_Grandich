{% extends "app_home/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de tenistas</h2>
<a class="card_custom" href="{% url 'tenis-add' %}">Crear nuevo basquetbolista</a>
<hr></hr>
<ul>
    {% for tenis in tenis_list %}
    <li>
        {{tenis}}
        (
        <a href="{% url 'tenis-detail' tenis.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);">Detalle </i>
        </a>
        |
        <a href="{% url 'tenis-update' tenis.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);">Modificar </i>
        </a>
        |
        <a href="{% url 'tenis-delete' tenis.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);">Eliminar </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
